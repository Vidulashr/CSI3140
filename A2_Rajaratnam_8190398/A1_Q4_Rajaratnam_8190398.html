    <body>
	<h1> University Feedback </h1>
	<p>Please fill the following fields below to give us feedback about the university:</p>
        <form method="post" action="http://deitel.com">

            <p><label>Your Name:

                    <input name="fullname" placeholder="Type name here..." type="text"/> 

                </label></p>

            <p><label>Your Email:

                    <input name="email" placeholder="Type email here..." type="text"/>

                </label></p>

 

            <p><b><i>What did you like most about the university campus?</i></b></p>

            <p>

                <label>The Campus

                    <input name="campus" type="checkbox"/>

                </label><br/>

                <label>The Students

                    <input name="students" type="checkbox"/>

                </label><br/>

                <label>Our Location

                    <input name="location" type="checkbox"/>

                </label><br/>

                <label>The Atmosphere

                    <input name="atmosphere" type="checkbox"/>

                </label><br/>

                <label>The Dorm Rooms

                    <input name="dorms" type="checkbox"/>

                </label><br/>

                <label>The Sports

                    <input name="sports" type="checkbox"/>

                </label>

            </p>

 

            <p><b><i>How did you become interested in our university?</i></b></p>

            <p>

                <label>A Friend

                    <input type="radio" name= "liked" value="friend" checked>

                </label><br>

                <label>By Television

                    <input type="radio" name= "liked" value="tv">

                </label><br>

                <label>By Internet

                    <input type="radio" name= "liked" value="web">

                </label><br>

                <label>Other

                    <input type="radio" name= "liked" value="other">

                </label><br>

            </p>

            <p>

                <label><b><i>Additional Comments</i></b><br/>

                    <textarea name="comments" cols=40 rows =4 placeholder="Type here..."></textarea>

                </label>

            </p>

            <input type="submit"/> <input type="reset">

        </form>

    </body>
